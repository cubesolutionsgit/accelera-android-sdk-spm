# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# ============================================================================
# Performance Settings
# ============================================================================

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Increased heap size for better performance on larger projects
# -Xmx4096m: Maximum heap size (4GB)
# -Xms1024m: Initial heap size (1GB) - helps avoid initial GC pauses
# -XX:MaxMetaspaceSize=512m: Limit metaspace for class metadata
# -XX:+HeapDumpOnOutOfMemoryError: Generate heap dump on OOM for debugging
org.gradle.jvmargs=-Xmx4096m -Xms1024m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Duser.country=US -Duser.language=en

# Enable Gradle daemon for faster builds (enabled by default, but explicit is better)
org.gradle.daemon=true

# Enable parallel build execution
# This option should only be used with decoupled projects. For more details, visit
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
org.gradle.parallel=true

# Enable configuration on demand for faster build startup
# Only configures projects that are needed for the requested tasks
org.gradle.configureondemand=true

# Enable build cache for faster incremental builds
# Caches task outputs to avoid re-executing unchanged tasks
org.gradle.caching=true

# Enable configuration cache (Gradle 6.6+)
# Speeds up builds by caching configuration phase results
# Can significantly reduce build time for projects with complex configurations
org.gradle.configuration-cache=true

# Enable file system watching for faster builds (Gradle 6.5+)
# Watches file system changes to optimize build detection
org.gradle.vfs.watch=true

# ============================================================================
# Android Settings
# ============================================================================

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Disable Jetifier if you're not using legacy support libraries
# Jetifier automatically converts legacy support libraries to AndroidX
# Keep it false if you're only using AndroidX libraries
android.enableJetifier=false

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
# This significantly reduces APK size and improves build performance
android.nonTransitiveRClass=true

# Enable R8 full mode for better code shrinking and obfuscation
# Full mode enables all optimizations including inlining and class merging
android.enableR8.fullMode=true

# Enable resource optimizations
# Automatically removes unused resources in release builds
android.enableResourceOptimizations=true

# ============================================================================
# Kotlin Settings
# ============================================================================

# Kotlin code style for this project: "official" or "obsolete"
# "official" uses Kotlin's official coding conventions
kotlin.code.style=official

# Enable Kotlin incremental compilation
# Speeds up compilation by only recompiling changed files
kotlin.incremental=true

# Enable Kotlin parallel compilation
# Compiles multiple files in parallel for faster builds
kotlin.parallel.tasks.in.isolate=true

# Configure Kotlin compilation daemon JVM args
# Separate JVM for Kotlin compiler to avoid conflicts with Gradle daemon
kotlin.daemon.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enable Kotlin compiler cache
# Caches compilation results for faster incremental builds
kotlin.build.report.output=file

# ============================================================================
# Build Optimization Settings
# ============================================================================

# Enable Java toolchain support for better compatibility
# Automatically detects installed JDKs and uses appropriate toolchain
org.gradle.java.installations.auto-detect=true

# Enable dependency verification (optional, uncomment if needed)
# Validates dependency checksums for security
# org.gradle.dependency.verification=strict

# ============================================================================
# Debugging & Logging (Optional)
# ============================================================================

# Uncomment for more verbose logging during builds
# Useful for debugging build issues
# org.gradle.logging.level=info

# Uncomment to enable build scans (requires Gradle Enterprise or build-scan plugin)
# Provides detailed insights into build performance
# org.gradle.scan=true